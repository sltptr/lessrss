services:
  development:
    build:
      context: ./app
      target: development
    container_name: lss-dev
    ports:
      - 5001:80
      # uncomment if debugging w/ debugpy
      # - 5678:5678
    volumes:
      - ~/.aws:/root/.aws
      - ./config:/config
      - data:/data
    environment:
      - SQLALCHEMY_URL=sqlite:///data/lss.db
      - IAM_ROLE=${IAM_ROLE}
    develop:
      watch:
        - action: sync
          path: ./app/app
          target: /app
    restart: always

  production:
    build:
      context: ./app
      target: production
    container_name: lss-prod
    ports:
      - 5000:80
    volumes:
      - ~/.aws:/root/.aws
      - ./config:/config
      - data:/data
    environment:
      - SQLALCHEMY_URL=sqlite:///data/lss.db
      - IAM_ROLE=${IAM_ROLE}
    develop:
      watch:
        - action: sync
          path: ./app/app
          target: /app
    restart: always

volumes:
  data:
